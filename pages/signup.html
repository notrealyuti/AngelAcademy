<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../assets/Resources/favicon.ico">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <title>Angel Academy | Sign Up</title>
  
  </head>

  <body>

    <div id="nav-placeholder"></div>

    <script>
      $(function(){
        $("#nav-placeholder").load("navbar.html");
      });
      </script>

    <div style="padding-left: 30%; padding-right: 30%; padding-top: 3%;">
      <p class="GoldText" style="font-size: 50px; font-weight: 500; text-align: center;"> Sign Up </p>
      
      <div class="form-outline">
        <input type="email" id="nameID" class="form-control" placeholder="Name"/>
        <label class="form-label GoldText"> <span style="color: yellow">Name</span> </label>
        
        <input type="email" id="surnameID" class="form-control" placeholder="Surname"/>
        <label class="form-label GoldText"> <span>Surname</span> </label>
     </div>



     <br>

      <div class="form-outline">
          <input type="email" id="emailID" class="form-control" placeholder="Email"/>
          <label class="form-label GoldText"> <span style="color: #0d6efd">Email</span> </label>
      </div>

      <div class="form-outline">
          <input type="password" id="passwordID" class="form-control" placeholder="Password"/>
          <label class="form-label GoldText"> <span style="color: #0d6efd">Password</span> </label>
      </div>

      <div class="form-outline">
        <input type="password" id="passwordID2" class="form-control" placeholder="Confirm Password"/>
        <label class="form-label GoldText"> <span style="color: #0d6efd">Confirm Password</span> </label>
    </div>


    <p id="res" class="GoldText" style="font-size: 20px; float: right"></p>

      <div class="text-center" style="padding-top: 5%;  ">
          <button type="button" class="btn" style="background-color: rgb(221, 173, 96)" onclick="verifyPasswords()">Register</button>
      </div>


      <script>
         
        function verifyPasswords() {
            if ( document.getElementById('passwordID').value !== document.getElementById('passwordID2').value ) {
                document.getElementById("res").innerHTML = "Passwords must be equal";
            }
            else {
                document.getElementById("res").innerHTML = "Registered.";
            }
        }



      </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

  </body>
</html>
