<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Angel Academy | Beat</title>
  
  </head>

  <body>

    <div id="nav-placeholder"></div>

    <script>
      $(function(){
        $("#nav-placeholder").load("navbar.html");
      });
    </script>

    
    

<p class="GoldText" style="font-size:30px; font-weight: bold; text-align: center">
    BEATS
</p>

<div id="js-pushdata" style="float: right"></div>

    <script>
      let container = document.getElementById("js-pushdata");
      let elements = [
        {
          "artist": "sgara",
          "name": "drum + kick",
          "img": "../assets/Album/hellvisback.jpg",
          "beat": "../assets/Beats/bosh.mp3"
        },
        {
          "artist": "NF",
          "name": "Hope",
          "img": "../assets/Album/shiva.jpg",
          "beat": "../assets/Beats/bosh.mp3"
        },
        {
          "artist": "Eminem",
          "name": "Encore",
          "img": "../assets/Album/blocco181.jpg",
          "beat": "../assets/Beats/bosh.mp3"
        },
        {
          "artist": "Salmo",
          "name": "Flop",
          "img": "../assets/Album/album2.jpg",
          "beat": "../assets/Beats/bosh.mp3"
        },
      ];

      function buildElement(jsonEl){
        let element = document.createElement("div");
        let artist = document.createElement("p");
        let name = document.createElement("name");
        let img = document.createElement("img");
        let beat = document.createElement("beat");

        element.style = "width: 200px; border: 3px solid gray; border-radius: 18px; "

        artist.innerText = jsonEl.artist;
        artist.classList.add("GoldText");
        artist.style = "font-size: 15px; text-align: center; padding-top: 0px; "

        name.innerText = jsonEl.name;
        name.classList.add("GoldText");
        name.style = "font-size: 20px; padding-left: 10px; "
        
        
        img.src = jsonEl.img;
        img.style = "width: 20%; padding-top: 15px; padding-left: 5px";

        

        element.classList.add("beatDiv");
        element.appendChild(img);
        element.appendChild(name);
        element.appendChild(artist);
        
        

        return element;
      }
      for(let el of elements) {
        container.appendChild(buildElement(el));
        
        
      }
    </script>
  



        
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
